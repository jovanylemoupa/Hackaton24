<div
  id="customCarousel"
  class="carousel slide"
  data-bs-ride="carousel"
  data-bs-interval="4000"
>
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img
        src="/assets/hero-image/dillon-kydd-XGvwt544g8k-unsplash.jpg"
        class="d-block w-100"
        alt="Image 1"
        style="object-fit: contain; height: 500px"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Première Image</h5>
        <p>Description de la première image.</p>
      </div>
    </div>
    <!-- Slide 2 -->
    <div class="carousel-item">
      <img
        src="/assets/hero-image/djet-leoo-_s-NW5ulQEI-unsplash.jpg"
        class="d-block w-100"
        alt="Image 2"
        style="object-fit: contain; height: 500px"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Deuxième Image</h5>
        <p>Description de la deuxième image.</p>
      </div>
    </div>
    <!-- Slide 3 -->
    <div class="carousel-item">
      <img
        src="/assets/hero-image/zac-gudakov-wwqZ8CM21gg-unsplash.jpg"
        class="d-block w-100"
        alt="Image 3"
        style="object-fit: contain; height: 500px"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Troisième Image</h5>
        <p>Description de la troisième image.</p>
      </div>
    </div>
  </div>

  <!-- Boutons de contrôle du carrousel -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#customCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Précédent</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#customCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Suivant</span>
  </button>
</div>
